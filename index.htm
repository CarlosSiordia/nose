<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil ¬∑ Match</title>
  <style>
    :root {
      --bg: #0f0f14;
      --card: #16161d;
      --accent: #ff5a5f;
      --text: #f5f5f7;
      --muted: #b6b6c2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 10% 10%, #1b1b26, transparent), var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
    }
    .card {
      width: min(380px, 92vw);
      background: linear-gradient(180deg, #1a1a24, var(--card));
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      overflow: hidden;
    }
    .photo {
      position: relative;
      height: 420px;
      background: url('https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=800&auto=format&fit=crop') center/cover no-repeat;
    }
    .badge {
      position: absolute;
      bottom: 14px;
      left: 14px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
    }
    .content { padding: 18px 18px 16px; }
    .name {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }
    .name h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: .2px;
    }
    .name span { color: var(--muted); font-weight: 500; }
    .bio {
      margin: 10px 0 14px;
      line-height: 1.45;
      color: #e8e8ef;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }
    .tag {
      border: 1px solid #2a2a3a;
      color: #d8d8e6;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
    }
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .08s ease, opacity .08s ease;
    }
    .btn-like {
      background: linear-gradient(135deg, #ff7a7e, var(--accent));
      color: #fff;
      box-shadow: 0 10px 30px rgba(255,90,95,.35);
    }
    .btn-msg {
      background: #232335;
      color: #fff;
      border: 1px solid #2e2e45;
    }
    button:hover { transform: translateY(-1px); opacity: .98; }
    button:active { transform: translateY(0); box-shadow: none; }
    .footer {
      padding: 12px 18px 18px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <article class="card" aria-label="Perfil">
    <div class="photo" role="img" aria-label="Foto de perfil">
      <div class="badge">üìç Guadalajara</div>
    </div>
    <div class="content">
      <div class="name">
        <h1>Joy </h1>
        <span>18</span>
      </div>
      <p class="bio">
         Me gusta que me traten ojete, me enculo desde el primer beso, 
         ignorame pa que me gustes mas üëçüèª
      </p>
      <div class="tags">
        <span class="tag">el desprecio</span>
        <span class="tag">la musica ojete</span>
      </div>
      <div class="actions">
        <button class="btn-like" id="likeBtn">üíñ Match</button>
        <button class="btn-msg" id="msgBtn">üí¨ Contactar</button>
      </div>
    </div>
    <div class="footer">Demo de perfil ¬∑ Sin datos reales</div>
  </article>  <script>
    const likeBtn = document.getElementById('likeBtn');
    const msgBtn = document.getElementById('msgBtn');

    likeBtn.addEventListener('click', () => {
      alert('¬°Es un match! üéâ (demo)');
    });

    msgBtn.addEventListener('click', () => {
      alert('Aqu√≠ se abrir√≠a el chat ‚ú® (demo)');
    });
  </script></body>
</html>
